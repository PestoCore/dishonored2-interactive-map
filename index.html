<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishonored 2 map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/leaflet-sidebar.css" />
</head>
<body>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#intro" role="tab"><i class="fa fa-home"></i></a></li>
                <li class="active"><a href="#markers" role="tab"><i class="fa fa-map-marker"></i></a></li>
            </ul>

            <ul role="tablist">
                <li><a href="https://github.com/PestoCore/dishonored2-interactive-map" role="tab" target="_blank"><i class="fa fa-github"></i></a></li>
                <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="intro">
                <h1 class="sidebar-header">
                    Dishonored 2 interactive map
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <p>Welcome to the interactive map of Dishonored 2. Currently work in progress.</p>
            </div>

            <div class="sidebar-pane active" id="markers">
                <h1 class="sidebar-header">
                    Addermire Institute
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>

                <h3 class="sidebar-subheader">Floors</h3>
                <div id="sidebar-floors" class="floors-container"></div>

                <hr class="sidebar-separator">

                <h3 class="sidebar-subheader">Collectibles</h3>
                <div class="sidebar-actions">
                    <button onclick="showAllLayers()">Show All</button>
                    <button onclick="hideAllLayers()">Hide All</button>
                </div>

                <div id="sidebar-categories"></div>
            </div>

            <div class="sidebar-pane" id="settings">
                <h1 class="sidebar-header">
                    Settings
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
            </div>
        </div>

    </div>
    <div id="map"></div>

    <div id="image-overlay" class="image-overlay">
        <span class="close-overlay">&times;</span>
        <img id="overlay-img" src="" alt="Full Screen">
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/leaflet-sidebar.js"></script>
    <script src="js/proj4.js"></script>
    <script src="js/proj4leaflet.js"></script>
    <script src="js/leaflet-color-markers.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
